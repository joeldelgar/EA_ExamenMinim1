<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="tittle"> {{ question | uppercase }} </span>
                    <form class="mt-3" [formGroup]="faqsForm" (ngSubmit)="addFAQS()">
                        <div class="mb-3">
                            <input type="text" formControlName="question" 
                                class="form-control form-control-lg" placeholder="Question">
                            <div class="text-danger"
                                *ngIf="faqsForm.get('question')?.hasError('required') && faqsForm.get('question')?.touched">
                                <span>Question is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="response"
                                class="form-control form-control-lg" placeholder="Response">
                            <!--<div class="text-danger"
                                *ngIf="ratingForm.get('Response')?.hasError('required') && ratingForm.get('Response')?.touched">
                                <span>User Response is required</span>
                            </div> -->
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="date"
                                class="form-control form-control-lg" placeholder="Date">
                            <div class="text-danger"
                                *ngIf="faqsForm.get('date')?.hasError('required') && faqsForm.get('date')?.touched">
                                <span>Date is required</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success btn-lg float-end">SUBMIT</button>
                            <button routerLink="/list-faqs" class="btn btn-secondary btn-lg float-start">BACK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
